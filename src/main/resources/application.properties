spring.application.name=Nacarqeqia

# Explicitly set the default active profile
spring.profiles.active=dev

# Reference to external configuration
spring.config.import=optional:classpath:myconfig.properties

# Internationalization settings
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

server.port=25565

# This ensures auto-reloading of templates (by devtools)
spring.thymeleaf.cache=false

# This ensures auto-reloading of templates (by devtools)
spring.web.resources.static-locations=classpath:/static/
# where OrderService will write images
nacarqeqia.images.base-path=C:/Users/sabak/Desktop/javaImages/image

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=100MB

# JPA common settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# pagination
spring.data.web.pageable.default-page-size=4
spring.data.web.pageable.max-page-size=100

# keystore stuff
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=123456
server.ssl.key-password=123456
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=myapp

# Important for h2-console to work with https
server.ssl.protocol=TLS