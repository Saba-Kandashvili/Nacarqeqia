spring.application.name=Nacarqeqia

# Explicitly set the default active profile
spring.profiles.active=dev

# Reference to external configuration
spring.config.import=optional:classpath:myconfig.properties

# Internationalization settings
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

server.port=25565

# This ensures auto-reloading of templates (by devtools)
spring.thymeleaf.cache=false

# This ensures auto-reloading of templates (by devtools)
spring.web.resources.static-locations=classpath:/static/
# where OrderService will write images
nacarqeqia.images.base-path=C:/Users/sabak/Desktop/javaImages/image

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=100MB

# JPA common settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# pagination
spring.data.web.pageable.default-page-size=4
spring.data.web.pageable.max-page-size=100

# keystore stuff
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=123456
server.ssl.key-password=123456
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=myapp

# Important for h2-console to work with https
server.ssl.protocol=TLS

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================

# Set the path and name for the log file. This will create a 'logs' directory in your project root.
logging.file.name=logs/nacarqeqia.log

# Set the logging pattern for the console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Set the logging pattern for the file output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Set the default logging level for all packages to WARN
logging.level.root=WARN

# Set the logging level for your application's package to INFO, so we can see our custom messages
logging.level.com.aughma.nacarqeqia=INFO

# Set the logging level for Spring's web components to INFO to see useful startup messages
logging.level.org.springframework.web=INFO

# ===================================================================
# ACTUATOR CONFIGURATION
# ===================================================================

# ADD THIS LINE - Force Actuator to use the same port as the main application
management.server.port=

# Expose specific endpoints over the web (HTTP). Use '*' to expose all, or list them.
management.endpoints.web.exposure.include=health,info,loggers,mappings

# Enable the info endpoint to show build information
management.info.env.enabled=true
management.info.build.enabled=true

# You can add custom application info that will be displayed at the /actuator/info endpoint
info.app.name=${spring.application.name}
info.app.description=Nacarqeqia - a dignified final send-off service.
info.app.version=0.0.1-SNAPSHOT