<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title th:text="#{header.register}">Register</title>
</head>
<body>
<div layout:fragment="content" class="auth-page-container">

    <h1 class="section-title" th:text="#{register.title}">Create an Account</h1>

    <form th:action="@{/register}" th:object="${registerForm}" method="post" class="form-container-glass" style="max-width: 450px;">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group-modern">
            <label for="username" th:text="#{register.username}">Username</label>
            <input type="text" id="username" th:field="*{username}" required>
            <p class="form_error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <p class="form_error" th:if="${usernameError}" th:text="${usernameError}"></p>
        </div>

        <div class="form-group-modern">
            <label for="password" th:text="#{register.password}">Password</label>
            <input type="password" id="password" th:field="*{password}" required>
            <p class="form_error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="form-group-modern">
            <label for="confirmPassword" th:text="#{register.confirmPassword}">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
            <p class="form_error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            <p class="form_error" th:if="${passwordMatchError}" th:text="${passwordMatchError}"></p>
        </div>

        <button type="submit" class="submit-button-modern" th:text="#{register.button}">Register</button>

        <div class="auth-form-links">
            <p><span th:text="#{register.haveAccount}">Already have an account?</span> <a th:href="@{/login}" th:text="#{register.login}">Log in</a></p>
        </div>
    </form>
</div>
</body>
</html>
