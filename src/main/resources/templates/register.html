<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title th:text="#{header.register}">Register</title>
</head>
<body>
<div layout:fragment="content" class="register-page">
    <div class="page-wrapper">
        <h1 class="form-title" th:text="#{register.title}">Create an Account</h1>
        
        <form th:action="@{/register}" th:object="${registerForm}" method="post" class="form-container">
        
        <!-- CSRF token required by Spring Security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
        <div class="form-group">
            <label for="username" th:text="#{register.username}">Username</label>
            <input type="text" id="username" th:field="*{username}" required>
            <p class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <p class="error-message" th:if="${usernameError}" th:text="${usernameError}"></p>
        </div>
        
        <div class="form-group">
            <label for="password" th:text="#{register.password}">Password</label>
            <input type="password" id="password" th:field="*{password}" required>
            <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword" th:text="#{register.confirmPassword}">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
            <p class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            <p class="error-message" th:if="${passwordMatchError}" th:text="${passwordMatchError}"></p>
        </div>
        
        <button type="submit" class="btn-submit" th:text="#{register.button}">Register</button>
        
        <div class="login-link-container">
            <p><span th:text="#{register.haveAccount}">Already have an account?</span> <a th:href="@{/login}" th:text="#{register.login}">Log in</a></p>
        </div>
    </form>
            </div>
</div>
</body>
</html>
