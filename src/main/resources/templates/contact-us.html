<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>Contact Us</title>
</head>
<body>
<div layout:fragment="content" class="page-container contact-page-container">

  <h1 class="section-title" th:text="#{contact.title}">ðŸ“ž Contact Nacarqeqia</h1>
  <p class="hero-content" style="text-align: center; max-width: 600px; margin: 0 auto 50px auto;" th:text="#{contact.subtitle}">
    Need to book a one-way trip or just have questions? Weâ€™re just a message away.
  </p>

  <form class="form-container-glass" th:action="@{/contact}" th:object="${contactUs}" method="post">
    <!-- Name Field -->
    <div class="form-group-modern">
      <label for="name" th:text="#{contact.name}">Full Name:</label>
      <input type="text" id="name" th:field="*{name}" th:placeholder="#{contact.placeholder.name}">
      <p class="form_error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <!-- Email Field -->
    <div class="form-group-modern">
      <label for="email" th:text="#{contact.email}">Email Address:</label>
      <input type="email" id="email" th:field="*{email}" th:placeholder="#{contact.placeholder.email}">
      <p class="form_error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <!-- Message Field -->
    <div class="form-group-modern">
      <label for="message" th:text="#{contact.message}">Message:</label>
      <textarea id="message" rows="5" th:field="*{message}" th:placeholder="#{contact.placeholder.message}"></textarea>
      <p class="form_error" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-button-modern" th:text="#{contact.button}">Send to the Afterlife</button>

    <!-- Success Message Area -->
    <p class="form_success" th:if="${successMessage}" th:text="${successMessage}">Message sent!</p>
  </form>
</div>
</body>
</html>
