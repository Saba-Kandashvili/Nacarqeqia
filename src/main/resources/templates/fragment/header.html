<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="header" class="main_header">
    <div class="header_container">

        <!-- Left side: Contact Info -->
        <div class="header_contact">
            <p>Call us: <a href="tel:+995555123456"><b>+995 555 30 21 22</b></a></p>
            <p>Email: <a href="mailto:info@nacarqeqia.ge"><b>info@nacarqeqia.ge</b></a></p>
        </div>

        <!-- Center: Logo and Title -->
        <div class="header_logo">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="Nacarqeqia Logo"/>
                <h1>Nacarqeqia</h1>
                <p class="slogan">The Final Glow-Up ðŸ”¥</p>
            </a>
        </div>

        <!-- Right side: Navigation Links -->
        <div class="header_nav">
            <a th:href="@{/contact}">Contact</a>
            <a th:href="@{/about}">About Us</a>
            <a th:href="@{/order/add}">Order</a>
            
            <!-- Logout button (only visible when logged in) -->
            <div sec:authorize="isAuthenticated()" class="auth-controls">
                <span class="welcome-text" sec:authentication="name">Username</span>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </div>
            
            <!-- Authentication links (only visible when not logged in) -->
            <div sec:authorize="!isAuthenticated()" class="auth-links">
                <a th:href="@{/login}" class="login-link">Login</a>
                <a th:href="@{/register}" class="register-link">Register</a>
            </div>
        </div>

    </div>
</header>
</body>
</html>
