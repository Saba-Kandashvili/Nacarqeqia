<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Add New Order</title>
</head>
<body>
<div layout:fragment="content" class="add-order-page">
    <h1 class="form-title">Add a New Order</h1>
    <form th:action="@{/order/add}"
          th:object="${addOrder}"
          method="post"
          enctype="multipart/form-data"
          class="form-container">

        <div class="form-group">
            <label for="grandma_name">Grandma's Name</label>
            <input type="text" id="grandma_name" th:field="*{grandma_name}" required>
            <p class="error-message" th:if="${#fields.hasErrors('grandma_name')}" th:errors="*{grandma_name}"></p>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" rows="5" required></textarea>
            <p class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>

        <div class="form-group">
            <label for="your_name">Your Name</label>
            <input type="text" id="your_name" th:field="*{your_name}" required>
            <p class="error-message" th:if="${#fields.hasErrors('your_name')}" th:errors="*{your_name}"></p>
        </div>

        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" required>
            <p class="error-message" th:if="${imageError}" th:text="${imageError}"></p>
        </div>

        <button type="submit" class="btn-submit">Submit Order</button>
        <p th:if="${successMessage}" class="success-message" th:text="${successMessage}"></p>
    </form>
</div>
</body>
</html>
