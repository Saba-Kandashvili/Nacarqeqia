<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title th:text="${order.name}">Order Details</title>
</head>
<body>
<div layout:fragment="content">
    <h1>
        <a th:href="@{/orders}">&laquo; All Orders</a>
        <span th:text="${order.name}">Order Name</span>
    </h1>
    <img th:src="@{${order.imgUrl}}" alt="Order Image" class="order_full_image"/>
    <p th:text="${order.description}">Order Description</p>
    <p th:if="${successMessage}" class="success_message" th:text="${successMessage}"></p>
</div>
</body>
</html>
