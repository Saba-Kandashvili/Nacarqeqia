<div layout:fragment="content" class="page-container orders-page-container" xmlns:layout="http://www.w3.org/1999/xhtml">
    <h1 class="section-title">All Orders</h1>

    <div class="orders-grid-modern">
        <!-- Re-using the .info-card style from the homepage for consistency -->
        <div class="info-card" th:each="o : ${order}">
            <div class="card-image">
                <img th:src="@{${o.imgUrl}}" alt="Order Image" class="order-thumb"/>
            </div>
            <div class="card-content">
                <h3 class="order-name" th:text="${o.deceasedName}">Deceased Name</h3>
                <p class="order-desc" th:text="${o.description}">Description of the order...</p>
                <a th:href="@{/order(id=${o.id})}" class="order-view-button">View Detail</a>
            </div>
        </div>
    </div>
</div>
