<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>All Orders</title>
</head>
<body>
<div layout:fragment="content" class="page-container orders-page-container">
    <h1 class="section-title">All Orders (Admin View)</h1>

    <div class="orders-grid-modern">
        <div class="info-card" th:each="o : ${orderPage.content}">
            <div class="card-image">
                <img th:src="@{${o.imgUrl}}" alt="Order Image" class="order-thumb"/>
            </div>
            <div class="card-content">
                <h3 class="order-name" th:text="${o.deceasedName}">Deceased Name</h3>
                <p class="order-desc" th:text="${#strings.abbreviate(o.description, 100)}">Description of the order...</p>
                <a th:href="@{/order(id=${o.id})}" class="order-view-button">View Detail</a>
            </div>
        </div>
    </div>

    <!-- Include the reusable pagination fragment -->
    <div th:replace="~{fragment/pagination :: pagination(page=${orderPage})}"></div>

</div>
</body>
</html>
